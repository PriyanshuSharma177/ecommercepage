<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">

    <!-- Mobile Header -->
    <header class="mobile-header">
      <div id="hamburger-btn"><img src="images/icon-menu.svg" alt="Menu" /></div>
      <img src="images/logo.svg" alt="Logo" class="logo" />
      <div class="mobile-icons">
        <img src="images/icon-cart.svg" alt="Cart" id="cart-icon-mobile" class="cart-icon" />
        <img src="images/image-avatar.png" alt="User Avatar" class="avatar" />
      </div>
    </header>

    <!-- Mobile Nav -->
    <nav class="mobile-nav hidden" id="mobile-nav">
      <div id="close-nav">&times;</div>
      <ul class="mobile-links">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Desktop Navbar -->
    <header class="navbar">
      <div class="nav-left">
        <img src="images/logo.svg" alt="Logo" class="logo" />
        <ul class="nav-links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <img src="images/icon-cart.svg" alt="Cart" id="cart-icon" class="cart-icon" />
        <img src="images/image-avatar.png" alt="User Avatar" class="avatar" />
      </div>
    </header>

    <hr class="navbar-divider" />

    <!-- Cart Dropdown (Mobile) -->
    <div class="cart-dropdown hidden" id="cart-dropdown">
      <div class="cart-header">
        <p class="cart-title">Cart</p>
        <span class="close-cart" id="close-cart-mobile">&times;</span>
      </div>
      <div class="cart-content" id="cart-content">
        <p class="empty-cart">Your cart is empty.</p>
      </div>
    </div>

    <!-- Cart Dropdown (Desktop) -->
    <div class="cart-dropdown hidden" id="cart-dropdown-desktop">
      <div class="cart-header">
        <p class="cart-title">Cart</p>
        <span class="close-cart" id="close-cart-desktop">&times;</span>
      </div>
      <div class="cart-content" id="cart-content-desktop">
        <p class="empty-cart">Your cart is empty.</p>
      </div>
    </div>

    <!-- Product Gallery -->
    <main class="product-gallery">
      <div class="product-images">
        <button class="carousel-btn" id="prev-btn">&#10094;</button>
        <img src="" alt="Main Product" class="main-image" id="main-image" />
        <button class="carousel-btn" id="next-btn">&#10095;</button>
        <div class="thumbnails" id="thumbnail-container"></div>
      </div>

      <div class="product-details">
        <h2 class="company" id="company-name">Sneaker Company</h2>
        <h1 class="product-title" id="product-title">Product Title</h1>
        <p class="product-description" id="product-description">Product description goes here.</p>

        <div class="price-info">
          <span class="price" id="product-price">$0.00</span>
          <span class="discount" id="product-discount">50%</span>
        </div>
        <div class="original-price" id="original-price">$0.00</div>

        <div class="add-to-cart">
          <div class="quantity-selector">
            <button id="decrease"><img src="images/icon-minus.svg" alt="Minus" /></button>
            <span id="quantity">0</span>
            <button id="increase"><img src="images/icon-plus.svg" alt="Plus" /></button>
          </div>
          <button id="add-to-cart" class="add-button">
            <img src="images/icon-cart.svg" alt="Cart Icon" /> Add to cart
          </button>
        </div>
      </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox hidden" id="lightbox">
      <span id="close-lightbox">&times;</span>
      <img src="" alt="Zoomed Product" class="lightbox-image" id="lightbox-image" />
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
