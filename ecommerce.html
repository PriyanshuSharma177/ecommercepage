<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-container">
    <header class="navbar">
      <div class="nav-left">
        <img src="images/logo.svg" alt="Logo" class="logo">
        <ul class="nav-links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <img src="images/icon-cart.svg" alt="Cart" class="cart-icon">
        <img src="images/image-avatar.png" alt="User Avatar" class="avatar">
      </div>
    </header>
    <hr class="navbar-divider">

    <main class="product-gallery">
      <div class="product-images">
        <img src="images/image-product-1.jpg" alt="Product" class="main-image">
        <div class="thumbnails">
          <img src="images/image-product-1-thumbnail.jpg" alt="Thumbnail 1">
          <img src="images/image-product-2-thumbnail.jpg" alt="Thumbnail 2">
          <img src="images/image-product-3-thumbnail.jpg" alt="Thumbnail 3">
          <img src="images/image-product-4-thumbnail.jpg" alt="Thumbnail 4">
        </div>
      </div>
      <div class="product-details">
        <h2 class="company">Sneaker Company</h2>
        <h1 class="product-title">Fall Limited Edition Sneakers</h1>
        <p class="product-description">These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="price-info">
          <span class="price">$125.00</span>
          <span class="discount">50%</span>
        </div>
        <div class="original-price">$250.00</div>
        <div class="add-to-cart">
          <div class="quantity-selector">
            <button><img src="images/icon-minus.svg" alt="Minus"></button>
            <span>0</span>
            <button><img src="images/icon-plus.svg" alt="Plus"></button>
          </div>
          <button class="add-button">
            <img src="images/icon-cart.svg" alt="Cart Icon"> Add to cart
          </button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
